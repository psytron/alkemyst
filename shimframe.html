


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shim Frame</title>
</head>
<body>
    <h1>Outer Shim </h1>
    <iframe id="afx" src="./shimframecontent.html" style="width:100%; height:500px;">

    </iframe>
    <script>

        const ifr = document.getElementById('afx');
        ifr.addEventListener('load', () => {
            console.log('Content loaded successfully in iframe afx');
        });

        addEventListener('message', (event) => {
            console.log('Message received from iframe:', event.data);
            // You can add more logic here to handle the received message
        });

    </script>
</body>
</html>
