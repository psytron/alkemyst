<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkemyst</title>
    <!-- Bootstrap CSS (latest via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            display: block;
            background: #0a0326;
        }
        .landing-content {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(23, 13, 43, 0.6);
            border-radius: 1rem;
            box-shadow: 0 0 40px 10px rgba(68, 0, 148, 0.3);
        }
        .mystical-glow {
            text-shadow: 0 0 16px #fff, 0 0 32px #7c47ee, 0 0 48px #2cd4ff;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="landing-content mx-auto">
                    <h1 class="mystical-glow mb-3">Welcome to the Mystical Starfield</h1>
                    <p class="fs-5">Float among the stars on this celestial landing page.<br>
                    Made with Bootstrap, fully mobile responsive.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Responsive starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        const STAR_COLOR = '#fff';
        const STAR_COUNT = Math.floor(window.innerWidth * window.innerHeight / 600); // responsive density
        const STAR_MIN_RADIUS = 0.2;
        const STAR_MAX_RADIUS = 1.4;

        let stars = [];
        function createStar() {
            const speed = Math.random() * 0.5 + 0.05;
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: STAR_MIN_RADIUS + Math.random() * (STAR_MAX_RADIUS - STAR_MIN_RADIUS),
                alpha: Math.random() * 0.6 + 0.4,
                speed: speed,
                twinkle: Math.random() * 100
            };
        }
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        function initializeStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(createStar());
            }
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                // Twinkling effect
                star.alpha += Math.sin(Date.now() / 400 + star.twinkle) * 0.008;
                if(star.alpha > 1) star.alpha = 1;
                if(star.alpha < 0.2) star.alpha = 0.2;
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = STAR_COLOR;
                ctx.shadowColor = "#7c47ee";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // Move star (slow vertical drift)
                star.y += star.speed * 0.2;
                if (star.y > canvas.height) {
                    star.x = Math.random() * canvas.width;
                    star.y = 0;
                }
            }
        }
        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        function resetStarfield() {
            resizeCanvas();
            initializeStars();
        }

        window.addEventListener('resize', () => {
            resetStarfield();
        });

        // Initialize starfield on page load
        document.addEventListener("DOMContentLoaded", function () {
            resetStarfield();
            animate();
        });
    </script>
    <!-- Bootstrap JS (latest via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
