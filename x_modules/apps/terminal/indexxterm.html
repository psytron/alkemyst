<!DOCTYPE html>

<body>
    <style>
        html {
            font-family: arial;
        }

        /**
        *  Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga" 0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
            * The z-index of the helpers must be higher than the canvases in order for
            * IMEs to appear on top.
            */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }        
    </style>



    <span style="font-size: small">status:<span style="font-size: small" id="status">connecting...</span></span>

    <div style="width: 100%; height:500px; border:solid 1px red;" id="terminal"></div>

    <!-- xterm -->

    <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.4.0/lib/xterm-addon-web-links.js"></script>

    <script src="/v_modules/xterm.js"></script>
    <script src="/v_modules/xterm-addon-fit.js"></script>
    <script src="/v_modules/xterm-addon-web-links.js"></script>
    <script src="/v_modules/xterm-addon-search.js"></script>
    <script src="/v_modules/socket.io.min.js"></script>    
    

    <script>
        const term = new Terminal({
            cursorBlink: true,
            macOptionIsMeta: true,
            scrollback: true,
            theme: {
                foreground: '#00FF00', // Set the text color to red
            },
            rows: 2,   
            cols: 3  
        });
        term.attachCustomKeyEventHandler(customKeyEventHandler);
        //term.setOption('theme', { foreground: '#66FF00' }); 
        // https://github.com/xtermjs/xterm.js/issues/2941
        const fit = new FitAddon.FitAddon();
        
        term.loadAddon(fit);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());
        term.loadAddon(new SearchAddon.SearchAddon());

        term.open(document.getElementById("terminal"));
        //fit.fit();
        // resize(rows: number, cols: number) - sets terminal dimensions
        // term.resize(30, 50);
        // fit.fit();
        term.writeln('');
        term.writeln("You can copy with ctrl+shift+x");
        term.writeln("You can paste with ctrl+shift+v");
        term.writeln('');
        term.onData((data) => {
            console.log("browser terminal received new data:", data);
            socket.emit("pty-input", { input: data });
        });

        const socket = io.connect("/pty");
        const status = document.getElementById("status");

        fit.fit();

        
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                // Ensure the message is from a trusted source
                return;
            }
            const message = event.data;
            if (message && message.type === 'pstebr') {
                console.log('Received message from pstebr:', message.content);
                // Handle the message content as needed
            }
        });
        window.addEventListener('resize', () => {
            fit.fit();
            console.log('i')
        });

        socket.on("pty-output", function (data) {
            console.log("new output received from server:", data.output);
            term.write(data.output);
        });

        socket.on("connect", () => {
            fitToscreen();
            status.innerHTML =
                '<span style="background-color: lightgreen;">connected</span>';
        });

        socket.on("disconnect", () => {
            status.innerHTML =
                '<span style="background-color: #ff8383;">disconnected</span>';
        });

        function fitToscreen() {
            fit.fit();
            const dims = { cols: term.cols, rows: term.rows };
            console.log("sending new dimensions to server's pty", dims);
            socket.emit("resize", dims);
        }

        function debounce(func, wait_ms) {
            let timeout;
            return function (...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait_ms);
            };
        }

        /**
         * Handle copy and paste events
         */
        function customKeyEventHandler(e) {
            if (e.type !== "keydown") {
                return true;
            }
            if (e.ctrlKey && e.shiftKey) {
                const key = e.key.toLowerCase();
                if (key === "v") {
                    // ctrl+shift+v: paste whatever is in the clipboard
                    navigator.clipboard.readText().then((toPaste) => {
                        term.writeText(toPaste);
                    });
                    return false;
                } else if (key === "c" || key === "x") {
                    // ctrl+shift+x: copy whatever is highlighted to clipboard

                    // 'x' is used as an alternate to 'c' because ctrl+c is taken
                    // by the terminal (SIGINT) and ctrl+shift+c is taken by the browser
                    // (open devtools).
                    // I'm not aware of ctrl+shift+x being used by anything in the terminal
                    // or browser
                    const toCopy = term.getSelection();
                    navigator.clipboard.writeText(toCopy);
                    term.focus();
                    return false;
                }
            }
            return true;
        }

        const wait_ms = 50;
        window.onresize = debounce(fitToscreen, wait_ms);
    </script>
</body>
