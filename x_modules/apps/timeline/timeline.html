        <style>
            html, body {
                height: 100%;
            }

            body {
                font-family: 'Quicksand', sans-serif;
                font-weight: 500;
                color: #424949;
                background-color: #ECF0F1;
                padding: 0 25px;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            h1 {
                text-align: center;
                height: 38px;
                margin: 60px 0;
            }

            h1 span {
                white-space: nowrap;
            }

            .flex-parent {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                max-width: 600px;
                margin-top:60px;

            }

            .input-flex-container {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 80vw;
                height: 100px;
                max-width: 600px;
                position: relative;
                z-index: 0;
            }

            .input {
                width: 25px;
                height: 25px;
                background-color: #2C3E50;
                position: relative;
                border-radius: 50%;
            }

            .input:hover {
                cursor: pointer;
            }

            .input::before, .input::after {
                content: '';
                display: block;
                position: absolute;
                z-index: -1;
                top: 50%;
                transform: translateY(-50%);
                background-color: #2C3E50;
                width: 110px;
                height: 5px;
                /* max-width: 50px; */
            }

            .input::before {
                left: calc(-4vw + 12.5px);
            }

            .input::after {
                right: calc(-4vw + 12.5px);
            }

            .input.active {
                background-color: #2C3E50;
            }

            .input.active::before {
                background-color: #2C3E50;
            }

            .input.active::after {
                background-color: #AEB6BF;
            }

            .input.active span {
                font-weight: 700;
            }

            .input.active span::before {
                font-size: 13px;
            }

            .input.active span::after {
                font-size: 15px;
            }

            .input.active ~ .input, .input.active ~ .input::before, .input.active ~ .input::after {
                background-color: #AEB6BF;
            }

            .input span {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                visibility: hidden;
            }

            .input span::before, .input span::after {
                visibility: visible;
                position: absolute;
                left: 50%;
            }

            .input span::after {
                content: attr(data-year);
                top: 25px;
                transform: translateX(-50%);
                font-size: 14px;
            }

            .input span::before {
                content: attr(data-info);
                top: -65px;
                width: 70px;
                transform: translateX(-5px) rotateZ(-45deg);
                font-size: 12px;
                text-indent: -10px;
            }

            .description-flex-container {
                width: 80vw;
                font-weight: 400;
                font-size: 22px;
                margin-top: 10px;
                max-width:500px;
                font-size:12px;
            }

            .description-flex-container p {
                margin-top: 0;
                display: none;
            }

            .description-flex-container p.active {
                display: block;
            }



            
        </style>

        <div class="flex-parent">
            <div class="input-flex-container">
                <div class="input">
                    <span data-year="2020 Q4" data-info="Concept"></span>
                </div>
                <div class="input active">
                    <span data-year="2021 Q1" data-info="Launch Resource"></span>
                </div>
                <div class="input">
                    <span data-year="2021 Q2" data-info="Secure Location"></span>
                </div>
                <div class="input">
                    <span data-year="2021 Q3" data-info="Start Producing"></span>
                </div>
                <div class="input">
                    <span data-year="2021 Q4" data-info="Winwaggon Report Q3"></span>
                </div>
            </div>
            <div class="description-flex-container">
                <p class="active">C: .</p>
            </div>
        </div>
    </div> <!-- container div -->
</body>
