		<style>
			body {
				background-color: #000000;
				padding:0;
				margin:0;
				overflow:hidden;
				}
			.resu{
				border:solid #111 1px;
				border-radius: 10px;
				margin-bottom:8px;
				overflow:hidden;
			    font-size:14px;
				cursor: pointer;
				cursor: hand; color:#AAAAAA;
			    background-color:rgba(1,1,1,0.6) }
            .resutok{ background-color:white; border:solid #CCCCCC 1px; border-radius:10px; margin-bottom:8px; overflow:hidden; font-size:23px; text-align:center; padding:20px; }
            .colu{ width:142px; display: inline-block; padding:12px;  }
            .field1{ width:45px; }
            .colulast{
				display: inline-block;
                position:absolute;
                right:10px; top:4px; }
            .playi{
				width:20px;
				display: block;
				margin: 0 auto; }
            .spin{ width:46px; position:absolute; right:2px; bottom:0px; }
            .active{ display:none; }
            .startsurv{ width:20px; margin-left:18px; margin-top:-3px; }
            .light{ color:#CCCCCC; }
            .brand{ position:relative; margin-top:41px; }
            .holder{ width:500px; margin:auto; position:absolute; display:table; left:0; right: 0;}
            .searchlogo{
                position:absolute;
                left:4px;
                bottom:0px; vertical-align:bottom; font-size:16px; color:#FFFFFF; font-weight:bold; }
            .octlogo{  width:44px; position:absolute; right:5px; margin-bottom:4px; }
            .survmessage{ font-size:10px; color:#888888; text-align:center; }
			.dynfunc{margin:10px;font-size:20px;cursor: pointer;color: #492290;}
			.dynfunc a{ color:#AAFFBB; }
            #searchbox{ background-color:#000000; color:#DDDDFF; }
            #wrap {
                position: fixed;
                top: 0;
                right:0;
                bottom:0;
                left: 0;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
            }
		</style>

                            color:lightgreen;

                <a id="df2" class="dynfunc" >S</a>
                <a id="df3" class="dynfunc" >3</a>
                <a id="df4" class="dynfunc" >S1</a>
                <a id="df5" class="dynfunc" >A</a>
                <a id="df6" class="dynfunc" >L</a>

                <img id="add_avatar" src="img/avatar_icon.png" style="width:38px;"/>
                <img id="add_office" src="img/office_icon.png" style="width:38px;"/>

                <img id="add_task" src="img/task_icon.png" style="width:38px;"/>
                <img id="add_idea" src="img/idea_icon.png" style="width:38px;"/>
                <img id="add_contract" src="img/contract_icon.png" style="width:38px;"/>
            </div>

                        <div class="colulast">

                </div>
