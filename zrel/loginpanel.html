
<div class="container" style="max-width:390px;">
    <form>
        <div style="height:79px;"></div>
        <div class="form-group">
            <label for="username">Key / Email</label>
            <input type="text" class="form-control" id="username" placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">Passphrase</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div id="logerrout" style="text-align:center; margin-bottom:5px;">
            </div>
        </div>
        <div style="width:100%; text-align:center; color:darkblue;">
            <button type="button" class="btn btn-primary" onclick="register()">New</button>
            <button type="button" class="btn btn-primary" onclick="auth()">Login</button>
            <button type="button" class="btn btn-primary" onclick="test()">Status</button>
            <!--<button type="button" class="btn btn-primary" onclick="fillx()" style="background-color:none; ">Demo</button>-->

        </div>
    </form>
    <div id="token-display">
    </div>
    <div style="font-size:11px; text-align:center; margin-top:10px;">
        <br>
    </div>
</div>
