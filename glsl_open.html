<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple GLSL Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <script>
    // Get WebGL context
    const canvas = document.getElementById('glcanvas');
    const gl = canvas.getContext('webgl');

    // Vertex Shader Source
    const vertexShaderSource = `
      attribute vec3 aPosition; // Vertex position attribute
      attribute vec3 aColor;    // Vertex color attribute
      varying vec3 vColor;      // Pass color to fragment shader

      void main() {
        vColor = aColor; // Pass the color to the fragment shader
        gl_Position = vec4(aPosition, 1.0); // Set vertex position in clip space
      }
    `;

    // Fragment Shader Source
    const fragmentShaderSource = `
      precision mediump float; // Set precision for floating-point calculations
      varying vec3 vColor;     // Receive interpolated color from vertex shader

      void main() {
        gl_FragColor = vec4(vColor, 1.0); // Set pixel color
      }
    `;

    // Compile Shader Function
    function compileShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    // Create Shader Program
    const vertexShader = compileShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = compileShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error('Program linking error:', gl.getProgramInfoLog(program));
    }

    gl.useProgram(program);

    // Define Vertex Data
    const vertices = new Float32Array([
      // Positions (x, y, z)      Colors (r, g, b)
       0.0,  0.5, 0.0,           1.0, 0.0, 0.0, // Top vertex (red)
      -0.5, -0.5, 0.0,           0.0, 1.0, 0.0, // Bottom-left vertex (green)
       0.5, -0.5, 0.0,           0.0, 0.0, 1.0  // Bottom-right vertex (blue)
    ]);

    // Create Buffer
    const vertexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    // Set Up Attributes
    const aPositionLocation = gl.getAttribLocation(program, 'aPosition');
    const aColorLocation = gl.getAttribLocation(program, 'aColor');

    const stride = 6 * Float32Array.BYTES_PER_ELEMENT; // 6 values per vertex (3 for position, 3 for color)
    const positionOffset = 0;
    const colorOffset = 3 * Float32Array.BYTES_PER_ELEMENT;

    gl.enableVertexAttribArray(aPositionLocation);
    gl.vertexAttribPointer(aPositionLocation, 3, gl.FLOAT, false, stride, positionOffset);

    gl.enableVertexAttribArray(aColorLocation);
    gl.vertexAttribPointer(aColorLocation, 3, gl.FLOAT, false, stride, colorOffset);

    // Clear the Canvas
    gl.clearColor(0.0, 0.0, 0.0, 1.0); // Set clear color to black
    gl.clear(gl.COLOR_BUFFER_BIT);

    // Draw the Triangle
    gl.drawArrays(gl.TRIANGLES, 0, 3);
  </script>
</body>
</html>
