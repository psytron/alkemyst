<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fff;
            color: #000;
        }
        .container {
            margin-top: 50px;
        }
        input, textarea {
            border: 2px dashed red;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>Intranet</h1>
            <p class="lead"></p>
        </header>
        <main>
            <div class="row">
                <div class="col-md-4">
                    <h2>Power</h2>
                    <textarea>This is a simple section of text to demonstrate the layout.</textarea>
                </div>
                <div class="col-md-4">
                    <h2>Water</h2>
                    <textarea>This is another section of text to demonstrate the layout.</textarea>
                </div>
                <div class="col-md-4">
                    <h2>Equipment</h2>
                    <textarea>Segment what else This is yet another section of text to demonstrate the layout.</textarea>
                </div>
            </div>
        </main>
        <footer class="text-center mt-4">
            <p>&copy; 2023 Simple Template. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function() {
          // Create a Save button
          const saveBtn = document.createElement('button');
          saveBtn.textContent = 'Save All Text Fields';
          saveBtn.style.position = 'fixed';
          saveBtn.style.bottom = '10px';
          saveBtn.style.right = '10px';
          saveBtn.style.zIndex = 1000;
          saveBtn.style.padding = '10px';
          saveBtn.style.background = 'yellow';
        
          saveBtn.onclick = () => {
            const data = {};
            document.querySelectorAll('textarea').forEach((el, i) => {
              data[`field_${i}`] = el.value;
            });
        
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
        
            const dl = document.createElement('a');
            dl.href = url;
            dl.download = 'form_data.json';
            dl.click();
            URL.revokeObjectURL(url);
          };
        
          document.body.appendChild(saveBtn);
        })();
    </script>
</body>
</html>
