        <!-- Grippy grab bar for resizing the iframe -->
        <div id="afx-grippy" style="width:100%;margin:0 auto;height:22px; background:transparent;position:relative;z-index:10;cursor:ns-resize;display:flex;align-items:center;justify-content:center;user-select:none;">
            <div style="width:48px;height:12px;background:#e0e0e0;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,0.08);display:flex;align-items:center;justify-content:center;position:relative;">

            </div>
        </div>
        <script>
        (function() {
            const grippy = document.getElementById('afx-grippy');
            const afx = document.getElementById('afx');
            let dragging = false;
            let startY = 0;
            let startHeight = 0;
            let minHeight = 120;
            let maxHeight = window.innerHeight - 80;

            function onMouseDown(e) {
                dragging = true;
                startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                startHeight = afx.offsetHeight;
                // Store the initial top of twodstage relative to the document
                const twodstage = document.getElementById('twodstage');
                // Get the current top offset of twodstage relative to the viewport
                startTwodstageTop = twodstage.getBoundingClientRect().top + window.scrollY;
                document.body.style.cursor = 'ns-resize';
                document.body.style.userSelect = 'none';
            }
            function onMouseMove(e) {
                if (!dragging) return;
                let clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
                let delta = clientY - startY;
                let newHeight = Math.max(minHeight, Math.min(startHeight + delta, maxHeight));
                afx.style.height = newHeight + 'px';
            }
            function onMouseUp(e) {
                if (!dragging) return;
                dragging = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
            grippy.addEventListener('mousedown', onMouseDown);
            grippy.addEventListener('touchstart', onMouseDown, {passive:false});
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('touchmove', onMouseMove, {passive:false});
            window.addEventListener('mouseup', onMouseUp);
            window.addEventListener('touchend', onMouseUp);
        })();
        </script>
        <div id="twodstage" style="width:100%; margin:0px auto 0 auto; background:#fff; position:relative; z-index:1;"></div>
